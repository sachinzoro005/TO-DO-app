<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ To-Do List</h1>
            <p>Stay organized and get things done</p>
        </div>
        
        <div class="add-task">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                <button class="add-btn" onclick="addTask()">+ Add</button>
            </div>
            <div class="task-counter">
                <span id="taskCounter">0 tasks total</span>
                <button class="clear-btn" id="clearBtn" onclick="clearAllTasks()" style="display: none;">Clear All</button>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <div class="emoji">ğŸ“</div>
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
